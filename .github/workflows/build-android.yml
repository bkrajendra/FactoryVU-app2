name: Build Android APK and AAB

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '21'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build -- --configuration=production

      - name: Sync Capacitor Android
        run: npx cap sync android

      # For production releases, add secrets: KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD
      # and replace this step with one that decodes the keystore and writes keystore.properties from secrets.
      - name: Create CI keystore and properties
        run: |
          # Create keystore in android/app/ directory
          # For PKCS12, key password must match store password
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keystore android/app/ci-release.keystore \
            -alias ci \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
          # Create keystore.properties in android/ directory (rootProject)
          echo "storeFile=ci-release.keystore" > android/keystore.properties
          echo "storePassword=android" >> android/keystore.properties
          echo "keyAlias=ci" >> android/keystore.properties
          echo "keyPassword=android" >> android/keystore.properties

      - name: Build release APK
        # working-directory: android
        run: cd android && ./gradlew assembleRelease

      - name: Build release AAB
        # working-directory: android
        run: cd android && ./gradlew bundleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
      - name: Rename APK/AAB
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk FactoryVU.apk
          cp android/app/build/outputs/bundle/release/app-release.aab FactoryVU.aab
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: FactoryVU v${{ github.run_number }}
          files: |
            FactoryVU.apk
            FactoryVU.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
