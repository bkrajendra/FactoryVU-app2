<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FactoryVU - IoT Device Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #334155;
    }

    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.125rem;
      color: #64748b;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      margin-bottom: 24px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.938rem;
      color: #475569;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .feature-icon svg {
      width: 100%;
      height: 100%;
      stroke: #3b82f6;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.35);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .version {
      font-size: 0.813rem;
      color: #94a3b8;
      margin-top: 16px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.813rem;
      color: #94a3b8;
    }

    footer a {
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #3b82f6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="FactoryVU">
    </div>

    <h1>FactoryVU</h1>
    <p class="tagline">IoT Device Manager for Smart Monitoring</p>

    <div class="card">
      <div class="features">
        <div class="feature">
          <span class="feature-icon">
            <svg viewBox="0 0 24 24"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          </span>
          Real-time temperature & humidity monitoring
        </div>
        <div class="feature">
          <span class="feature-icon">
            <svg viewBox="0 0 24 24"><path d="M8.5 14.5A2.5 2.5 0 0011 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 11-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 002.5 2.5z"/></svg>
          </span>
          Cloud & local device discovery
        </div>
        <div class="feature">
          <span class="feature-icon">
            <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
          </span>
          Threshold alerts & notifications
        </div>
      </div>

      <a href="https://github.com/bkrajendra/factoryvu-app2/releases/latest/download/FactoryVU.apk" class="download-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.523 2H6.477C4.56 2 3 3.56 3 5.477v13.046C3 20.44 4.56 22 6.477 22h11.046C19.44 22 21 20.44 21 18.523V5.477C21 3.56 19.44 2 17.523 2zM12 17.5l-4.5-4.5h3V8h3v5h3L12 17.5z"/>
        </svg>
        Download for Android
      </a>

      <p class="version">V2.0.x</p>
    </div>

    <footer>
      
      <a href="https://iocare.in" target="_blank" rel="noopener">Abhinav Automation-IOCARE</a>
    </footer>
  </div>
</body>
</html>
